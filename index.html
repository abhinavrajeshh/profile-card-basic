<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="img/profile.jpeg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">John Doe</span>
            <span class="job">Student / Developer</span>
        </div>
        <div class="media-buttons">
            <a href="#" class="link" style="background: black;" >
                <i class='bx bxl-github'></i>
            </a>
            <a href="#" class="link" style="background: #0A66C2;">
                <i class='bx bxl-linkedin-square' ></i>
            </a>
            <a href="#" class="link" id="instagram" >
                <i class='bx bxl-instagram' ></i>
               
            </a>
            <a href="#" class="link" style="background: #1da1f2;" >
                <i class='bx bxl-twitter' ></i>
            </a>
            
        </div>

    </div>
</body>
</html>
